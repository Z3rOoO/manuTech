<!doctype html>
<html lang="pt-br">

<head>
    <title>manutech</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/carrinho.css" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">


    <link rel="icon" href="../images/icons/icon_manutech.svg">
</head>


<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <img src="../images/icons/logo-manutech-orange.png" class="logo-manutech">
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse lista-header" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0 botoes-header">
                    <li class="nav-item">
                        <a class="nav-link" href="chamado">Manutenção</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reposição</a>
                    </li>
                </ul>
            </div>
            <div class="header-icons">
                <a href="#"><img src="../images/icons/icon-solicitacoes-orange.png" class="icons-header"
                        style="margin-top: 10%;"></a>
                <a href="#" style="margin-left: 15%;"><img src="../images/icons/icon-perfil-orange.png"
                        class="icons-header"></a>
            </div>
        </nav>
    </header>

    <div class="fundo"></div>


    <main>

        <div class="row">

            <div class="col-12 col-sm-12 col-md-8 col-lg-8 content-carrinho">

                <div class="carrinho-geral">

                    <div class="divisoes-produtos">

                        <div class="produto-carrinho">
                            <div class="img-produto">
                                <img src="../images/ilustracoes/teste-produtoCarrinho.png">
                            </div>

                            <div class="nomeModelo-produto">
                                <div class="nome-produto">
                                    <p>Nome do produto</p>
                                </div>
                                <div class="modelo-produto">
                                    <p>Modelo do produto</p>
                                </div>
                            </div>

                            <div class="preco-produto">
                                <p>R$150,00</p>
                            </div>

                            <div class="quantidade-produto">
                                <button>-</button>
                                <p>1</p>
                                <button>+</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4 content-compra">
                <div class="compra-total">
                    <div>
                        <p>Resumo da compra</p>
                    </div>
                    <div>
                        <div>
                            <p>Produto</p>
                        </div>
                        <div>
                            <p>R$ 150,00</p>
                        </div>
                    </div>
                    <div>
                        <div>
                            <p>Frete</p>
                        </div>
                        <div>
                            <p>R$ 40,00</p>
                        </div>
                    </div>
                    <div>
                        <div>
                            <p>Total</p>
                        </div>
                        <div>
                            <p>R$ 190,00</p>
                        </div>
                    </div>
                    <div>
                        <button>Continuar</button>
                    </div>
                </div>
            </div>

        </div>



    </main>


    <footer>
    </footer>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
