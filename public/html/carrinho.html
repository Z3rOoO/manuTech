    <div class="fundo"></div>


    <main>

        <div class="row">

            <div class="col-12 col-sm-12 col-md-8 col-lg-8 content-carrinho">

                <div class="carrinho-geral ">

                    <div class="divisoes-produtos">


                        <div class="row produto-carrinho">

                            <div class="col-12 col-sm-6 col-md-4 col-lg-2 coluna-img">
                                <div class="img-produto">
                                    <img src="../images/ilustracoes/teste-produtoCarrinho.png">
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 col-md-4 col-lg-4 coluna-nomeModelo">
                                <div class="nomeModelo-produto">
                                    <div class="nome-produto">
                                        <p>Nome do produto</p>
                                    </div>
                                    <div class="modelo-produto">
                                        <p>Modelo do produto</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 col-md-3 col-lg-3 coluna-preco">
                                <div class="preco-produto">
                                    <p>R$150,00</p>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 col-md-1 col-lg-1 coluna-quantidade">
                                <div class="quantidade-produto">
                                    <button>-</button>
                                    <p>1</p>
                                    <button>+</button>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>



            <div class="col-12 col-sm-12 col-md-4 col-lg-4 content-compra ">

                <div class="compra-total">

                    <div class="row">
                        <div class="titulo-compra">
                            <p style="font-size: 3vh;">Resumo da compra</p>
                        </div>
                    </div>

                    <div class="dadosgerais-compra">
                        <div class="produtoPreco-compra">
                            <div class="produto-compra">
                                <p style="font-size: 3vh;">Produto</p>
                            </div>
                            <div class="preco-compra">
                                <p style="font-size: 3vh;">R$ 150,00</p>
                            </div>
                        </div>
                        <div class="fretePreco-compra">
                            <div class="frete-compra">
                                <p style="font-size: 3vh;">Frete</p>
                            </div>
                            <div class="precoDoFrete-compra">
                                <p style="font-size: 3vh;">R$ 40,00</p>
                            </div>
                        </div>
                    </div>
                    <div class="resultado-compra">
                        <div class="txtTotal-compra">
                            <p style="font-size: 3vh;">Total</p>
                        </div>
                        <div class="precofinal-compra">
                            <p style="font-size: 3vh;">R$ 190,00</p>
                        </div>
                    </div>
                    <div class="botaoContinuar-compra">
                        <button>Continuar</button>
                    </div>
                </div>
            </div>

        </div>
