    <script type="module">
        import { obterUsuarioLogado } from '../js/sessao.js';
        async function carregarCarrinho() {
            const usuario = await obterUsuarioLogado();
            if (!usuario) {
                alert('Usuário não está logado.');
                return;
            }
            const resposta = await fetch(`/api/carrinho/${usuario.id}`);
            const data = await resposta.json();
            console.log(data);

            if (!data.sucesso) {
                alert('Erro ao carregar carrinho: ' + data.erro);
                return;
            }
            const lista = document.getElementById('carr1nho');
            data.carrinho.forEach((item, index) => {

                const row = document.createElement('div');
                row.innerHTML = `
                        <div class="row produto-carrinho">
        
                            <div class="col-12 col-sm-6 col-md-4 col-lg-2 coluna-img">
                                <div class="img-produto">
                                    <img src="../images/produtos/${item.imagem}">
                                </div>
                            </div>
        
                            <div class="col-12 col-sm-6 col-md-4 col-lg-4 coluna-nomeModelo">
                                <div class="nomeModelo-produto">
                                    <p>${item.nome}</p>
                                    <p>${item.descricao}</p>
                                </div>
                            </div>
        
                            <div class="col-12 col-sm-6 col-md-3 col-lg-3 coluna-preco">
                                <p id="preco-${index}" data-unitario="${item.preco}">
                                    R$ ${(item.preco * item.quantidade).toFixed(2)}
                                </p>
                            </div>
        
                            <div class="col-12 col-sm-6 col-md-1 col-lg-1 coluna-quantidade">
                                <div class="quantidade-produto">
                                    <button onclick="alterarQtd(${index}, -1)">-</button>
                                    <p id="qtd-${index}">${item.quantidade}</p>
                                    <button onclick="alterarQtd(${index}, 1)">+</button>
                                </div>
                            </div>
        
                        </div>
                    `;
                lista.appendChild(row);
            });
        }
        carregarCarrinho();
    </script>

    <script>
        const quantidades = {};

        async function alterarQtd(index, valor) {
            const qtdEl = document.getElementById(`qtd-${index}`);
            const precoEl = document.getElementById(`preco-${index}`);

            const precoUnitario = parseFloat(precoEl.getAttribute("data-unitario"));
            const produtoId = precoEl.getAttribute("data-produto");

            // Se ainda não existir, pega do HTML
            if (!quantidades[index]) {
                quantidades[index] = parseInt(qtdEl.innerText);
            }

            quantidades[index] += valor;
            if (quantidades[index] < 1) quantidades[index] = 1;

            // Atualiza quantidade na tela
            qtdEl.innerText = quantidades[index];

            // Recalcular preço
            const total = precoUnitario * quantidades[index];
            precoEl.innerText = `R$ ${total.toFixed(2)}`;

            // SALVAR NO BANCO
            await salvarQuantidadeNoBanco(produtoId, quantidades[index]);
        }

        async function salvarQuantidadeNoBanco(produto_id, quantidade) {
            try {
                const resposta = await fetch("/api/carrinho/atualizar", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        produto_id,
                        quantidade
                    })
                });

                const data = await resposta.json();

                if (!data.sucesso) {
                    console.error("Erro ao atualizar o carrinho:", data.erro);
                }
            } catch (e) {
                console.error("Falha na requisição:", e);
            }
        }
    </script>
