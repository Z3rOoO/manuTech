    <main style="margin-top: 120px;">
        <h1 class="text-center mb-5" style="color: #0043ad; font-family: 'League Spartan', sans-serif;">Serviços Disponíveis</h1>
        
        <div class="container">
            <!-- AQUI É ONDE O JAVASCRIPT VAI JOGAR OS CHAMADOS -->
            <div class="accordion" id="accordionServico">
                <p class="text-center mt-5">Carregando serviços...</p>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <script>
        function formatarData(dataISO) {
            if(!dataISO) return "--/--/----";
            const data = new Date(dataISO);
            return data.toLocaleDateString('pt-BR');
        }

        async function carregarServicos() {
            const token = localStorage.getItem('token');
            const lista = document.getElementById('accordionServico');

            try {
                // 1. Busca os chamados pendentes (status = VISITA)
                const resposta = await fetch('/api/chamados/pendentes', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const dados = await resposta.json();

                lista.innerHTML = "";

                if (!dados.sucesso || dados.chamados.length === 0) {
                    lista.innerHTML = "<h4 class='text-center text-muted'>Nenhum serviço pendente no momento.</h4>";
                    return;
                }

                // 2. Cria o Acordeão Dinâmico
                dados.chamados.forEach((chamado, index) => {
                    // IDs únicos para o Bootstrap saber qual abrir/fechar
                    const idHeading = `heading${index}`;
                    const idCollapse = `collapse${index}`;

                    const item = document.createElement('div');
                    item.className = 'accordion-item mb-3';
                    item.style.border = 'none';
                    item.style.borderRadius = '20px';
                    item.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';

                    item.innerHTML = `
                        <h2 class="accordion-header" id="${idHeading}">
                            <button class="accordion-button collapsed titulo-servico d-flex justify-content-between align-items-center"
                                type="button" data-bs-toggle="collapse" data-bs-target="#${idCollapse}" 
                                aria-expanded="false" aria-controls="${idCollapse}" 
                                style="border-radius: 20px;">
                                <div>
                                    <span class="fw-bold">#${chamado.chamado_id}</span> - ${chamado.modelo_maquina}
                                    <small class="ms-2 text-muted">(${chamado.nome_cliente})</small>
                                </div>
                                <span class="badge bg-warning text-dark ms-3">${chamado.status_code}</span>
                            </button>
                        </h2>

                        <div id="${idCollapse}" class="accordion-collapse collapse" aria-labelledby="${idHeading}"
                            data-bs-parent="#accordionServico">
                            <div class="accordion-body">
                                <div class="row mb-2">
                                    <div class="col-12"><b>Descrição do problema:</b> ${chamado.descricao}</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-12"><b>Endereço:</b> ${chamado.endereco_manutencao}</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-6"><b>Data Visita:</b> ${formatarData(chamado.data_manutencao)}</div>
                                    <div class="col-6"><b>Hora:</b> ${chamado.hora_manutencao}</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-12"><b>Responsável Local:</b> ${chamado.responsavel}</div>
                                </div>

                                <hr>

                                <div class="row d-flex justify-content-center txt-aceitar-servico mb-3">
                                    Deseja aceitar esse serviço?
                                </div>

                                <div class="row d-flex text-center justify-content-center gap-3">
                                    <div class="col-auto">
                                        <!-- Recusar (Muda para CRIACAO ou CANCELADO, dependendo da sua regra) -->
                                        <button class="btt-servico btn-danger" onclick="atualizarStatus(${chamado.chamado_id}, 'CRIACAO')">
                                            Recusar ✖
                                        </button>
                                    </div>
                                    <div class="col-auto">
    <button class="btt-servico btn-success" onclick="irParaAcompanhamento(${chamado.chamado_id})">
        Aceitar ✔
    </button>
</div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    lista.appendChild(item);
                });

            } catch (error) {
                console.error(error);
                lista.innerHTML = "<p class='text-center text-danger'>Erro ao carregar serviços.</p>";
            }
        }

        // Função de Atualizar Status
        async function atualizarStatus(id, novoStatus) {
            const token = localStorage.getItem('token');
            if(!confirm(`Tem certeza que deseja mudar para ${novoStatus}?`)) return;

            try {
                const resposta = await fetch(`/api/chamados/${id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status_code: novoStatus })

                });

                const dados = await resposta.json();
                
                if (dados.sucesso) {
                    alert("Serviço atualizado com sucesso!");
                    carregarServicos(); // Recarrega a lista para sumir o item atendido
                } else {
                    alert("Erro: " + dados.erro);
                }
            } catch (err) {
                alert("Erro de conexão");
            }
        }

        // Inicia
        carregarServicos();
    </script>

function irParaAcompanhamento(id) {
