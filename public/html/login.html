    <script>
        const btnEntrar = document.getElementById('btn-entrar')

        // Função de login
        async function realizarLogin(event) {
            event.preventDefault()

            const email = document.getElementById('email').value
            const senha = document.getElementById('senha').value

            if (!email || !senha) {
                alert('Necessário preencher email e senha.')
                return
            }
            //mandar pra api pra fzr login
            try {
                const resposta = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                })

                const dados = await resposta.json()

                if (dados.sucesso) {
                    localStorage.setItem('token', dados.dados.token)
                    localStorage.setItem('usuario', JSON.stringify(dados.dados.usuario))

                    alert('Login realizado com sucesso!')

                    const tipo = dados.dados.usuario.tipo.toUpperCase()

                    //mandar de acordo ao tipo, para a pagina certo

                    if (tipo === 'ADMIN') {
                        window.location.href = '/painelAdmin'
                    } else if (tipo === 'FUNC') {
                        window.location.href = '/acompanhamento'
                    } else {
                        window.location.href = '/index'
                    }

                } else {
                    alert('Erro: ' + dados.erro)
                }

            } catch (erro) {
                console.error('Erro no login:', erro)
                alert('Erro ao conectar com o servidor.')
            }
        }

        // Evento do botão
        btnEntrar.addEventListener('click', realizarLogin)

        // Enter no campo senha
        document.getElementById('senha').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                realizarLogin(e)
            }
