<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Manutech</title>
    <script src="../js/sessao.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/servicos.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/icons/icon_manutech.svg">
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <img src="../images/icons/logo-manutech.png" class="logo-manutech">
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse lista-header" id="collapsibleNavId">
            </div>
            <div class="header-icons">
                <a href="../html/home.html"><img src="../images/icons/icon-home-solicitacoes.png" class="icons-header"
                        style="margin-top: 10%;"></a>

                <!-- fazer o menu suspenso para sair do login e voltar para o index/ substituir o icone azul-->
                <div class="dropdown" style="display: inline-block; margin-left: 15%;">
                    <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../images/icons/perfil-azul.png" class="icons-header">
                    </a>


                    <ul class="dropdown-menu dropdown-menu-end box-modal">
                        <li class="alinhar-modal"><img class="foto-modal" src="../images/icons/perfil-azul.png">
                            <span class="dropdown-item-text fw-bold nome-modal" id="nome-usuario-menu">Henrique

                        </li>
                        <li><span class="dropdown-item-text empresa-modal" id="nome-usuario-menu">Mercedes</span></li>
                        <li><span class="dropdown-item-text text-muted small" id="cargo-usuario-menu"

                        <li>
                            <hr class="dropdown-divider">
                        </li>

                            <a class="dropdown-item text-danger" style="text-align: center; font-size: 20px;" href="#"

                </div>
                <!-- fazer o menu suspenso para sair do login e voltar para o index-->
        </nav>
    </header>

    <main>
        <h1 class="">Serviços</h1>
        <div class="container">
            <div class="accordion" id="accordionServico">

                <div class="accordion-item" style="border: none; border-radius: 20px;">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed titulo-servico d-flex justify-content-center"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false"
                            aria-controls="collapseOne">
                            <h1 class="titulo-servico">Fresa ferramenteira Lagun ISO 30</h1>
                        </button>
                    </h2>

                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionServico">

                        <div class="accordion-body">

                            <div class="row txt-descricao"><b>Descrição do problema:</b></div>
                            <div class="row txt-endereco"><b>Endereço:</b></div>
                            <div class="row txt-responsavel"><b>Responsável:</b></div>

                            <div class="row d-flex justify-content-center txt-aceitar-servico">
                                Deseja aceitar esse serviço?
                            </div>

                            <div class="row d-flex text-center justify-content-center">
                                <div class="col">
                                    <button class="btt-servico">Recusar ✖</button>
                                </div>
                                <div class="col">
                                    <button class="btt-servico">Aceitar ✔</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        async function carregarChamados() {
            const resposta = await fetch('/api/chamados/5');
            const data = await resposta.json();
            console.log(data);

            if (!data.sucesso) {
                alert('Erro ao carregar chaados: ' + data.erro);
                return;
            }

            if (data.sucesso) {
                const lista = document.getElementById('accordionServico');
                lista.innerHTML = "";

                data.chamados.forEach(chamado => {


                    const row = document.createElement('div');
                    row.innerHTML = `
                        <div class="accordion" id="accordionServico">
        
                <div class="accordion-item" style="border: none; border-radius: 20px;">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed titulo-servico d-flex justify-content-center"
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#collapseOne" 
                                aria-expanded="false" 
                                aria-controls="collapseOne">
                            <h1 class="titulo-servico">${chamado.cliente_id}</h1>
                        </button>
                    </h2>
        
                    <div id="collapseOne" class="accordion-collapse collapse" 
                         aria-labelledby="headingOne" 
                         data-bs-parent="#accordionServico">
        
                        <div class="accordion-body">
        
                            <div class="row txt-descricao"><b>Descrição do problema:</b></div>
                            <div class="row txt-endereco"><b>Endereço:</b></div>
                            <div class="row txt-responsavel"><b>Responsável:</b></div>
        
                            <div class="row d-flex justify-content-center txt-aceitar-servico">
                                Deseja aceitar esse serviço?
                            </div>
        
                            <div class="row d-flex text-center justify-content-center">
                                <div class="col">
                                    <button class="btt-servico">Recusar ✖</button>
                                </div>
                                <div class="col">
                                    <button class="btt-servico">Aceitar ✔</button>
                                </div>
                            </div>
        
                        </div>
                    </div>
                </div>
        
            </div>
                        `;
                    lista.appendChild(row);
                });
            }
        }


        carregarChamados();
    </script>
</body>

</html>
