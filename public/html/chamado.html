    <div class="container-chamado">
        <div class="row row-chamado column-gap-5 ">
            <div class="col-5 row-gap-4 primeira">
                <div class="row"><textarea class="input-tipo0-chamado" type="text" placeholder="Descreva seu problema:" id="descricao" required></textarea></div>
                <div class="row"><input class="input-tipo1-chamado" type="text" placeholder="Modelo da máquina/ferramenta:" id="modelo_maquina" required></div>
                <div class="row"><input class="input-tipo1-chamado" type="text" placeholder="Número de série:" id="numero_serie" required></div>
                <div class="row"><input class="input-tipo1-chamado" type="text" placeholder="Número de patrimônio:" id="numero_patrimonio" required></div>
                <div class="row"><input class="input-tipo1-chamado" type="text" placeholder="Setor:" id="setor" required></div>
                <div class="row"><input class="input-tipo1-chamado" type="text" placeholder="Responsável:" id="responsavel" required></div>
            </div>
            <div class="col-5 row-gap-4 segunda">
                <div class="row"><input class="input-tipo1-chamado" type="text" placeholder="Endereço:" id="endereco_manutencao" required></div>
                <div class="row"><input class="input-tipo2-chamado" type="date" id="data_manutencao" required></div>
                <div class="row"><input class="input-tipo2-chamado" type="time" placeholder="Horário da visita" id="hora_manutencao" required></div>
                <div class="row">
                    <div class="col text-center">
                        <button class="button-enviar-chamado" type="submit" onclick="abrirChamado(event)">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        async function abrirChamado(event) {
            event.preventDefault(); 

            const token = localStorage.getItem('token');
            if (!token) {
                alert("Você precisa estar logado!");
                window.location.href = "/login";
                return;
            }

            const dadosChamado = {
                descricao: document.getElementById('descricao').value,
                modelo_maquina: document.getElementById('modelo_maquina').value,
                numero_serie: document.getElementById('numero_serie').value,
                numero_patrimonio: document.getElementById('numero_patrimonio').value,
                setor: document.getElementById('setor').value,
                responsavel: document.getElementById('responsavel').value,
                endereco_manutencao: document.getElementById('endereco_manutencao').value,
                data_manutencao: document.getElementById('data_manutencao').value,
                hora_manutencao: document.getElementById('hora_manutencao').value
            };

            if (!dadosChamado.descricao || !dadosChamado.modelo_maquina || !dadosChamado.numero_serie || 
                !dadosChamado.numero_patrimonio || !dadosChamado.setor || !dadosChamado.responsavel || 
                !dadosChamado.endereco_manutencao || !dadosChamado.data_manutencao || !dadosChamado.hora_manutencao) {
                alert("Por favor, preencha todos os campos obrigatórios antes de enviar.");
                return;
            }

            try {
                const resposta = await fetch('/api/chamados', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(dadosChamado)
                });

                const resultado = await resposta.json();

                if (resultado.sucesso) {
                    alert("Chamado aberto com sucesso! ID: " + resultado.id);
                    // REDIRECIONA PARA A ROTA MANUTENCOES
                    window.location.href = "/manutencoes"; 
                } else {
                    alert("Erro: " + resultado.erro);
                }
            } catch (err) {
                console.error(err);
                alert("Erro de conexão");
            }
        }
    </script>
