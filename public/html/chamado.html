<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Manutech</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/chamado.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/icons/icon_manutech.svg">
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <img src="../images/icons/logo-manutech.png" class="logo-manutech">
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse lista-header" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0 botoes-header">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manutenção</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Reposição</a>
                    </li>
                </ul>
            </div>
            <div class="header-icons">
                <a href="#"><img src="../images/icons/icon-home-solicitacoes.png" class="icons-header"
                        style="margin-top: 10%;"></a>
                <a href="#" style="margin-left: 15%;"><img src="../images/icons/perfil-azul.png"
                        class="icons-header"></a>
            </div>
        </nav>
    </header>

    <div class="container-chamado">
        <div class="row row-chamado column-gap-5 ">
            <div class="col-5 row-gap-4 primeira">
                <div class="row"><input class="input-tipo0-chamado" type="text" placeholder="Descreva seu problema:">
                </div>
                <div class="row"><input class="input-tipo1-chamado" type="text"
                        placeholder="Modelo da máquina/ferramenta:"></div>
                <div class="row"><input class="input-tipo1-chamado" type="text" placeholder="Número de série:"></div>
                <div class="row"><input class="input-tipo1-chamado" type="text" placeholder="Número de patrimônio:">
                </div>
                <div class="row"><input class="input-tipo1-chamado" type="text" placeholder="Setor:"></div>
                <div class="row"><input class="input-tipo1-chamado" type="text" placeholder="Responsável:"></div>
            </div>
            <div class="col-5 row-gap-4 segunda">
                <div class="row"><input class="input-tipo1-chamado" type="text" placeholder="Endereço:"></div>
                <div class="row"><input class="input-tipo2-chamado" type="date"></div>
                <div class="row"><input class="input-tipo2-chamado" type="time" placeholder="Horário da visita">
                </div>
                <div class="row">
                    <div class="col text-center">
                        <a href="../html/acompanhamento.html">
                            <button class="button-enviar-chamado">Enviar</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
