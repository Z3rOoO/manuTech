    <script>
        async function abrirChamado(event) {
            event.preventDefault(); // Se for um form submit

            //token
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Você precisa estar logado!");
                window.location.href = "/login";
                return;
            }

            // pega os input tudo
            const dadosChamado = {
                descricao: document.getElementById('descricao').value,
                modelo_maquina: document.getElementById('modelo_maquina').value,
                numero_serie: document.getElementById('numero_serie').value,
                numero_patrimonio: document.getElementById('numero_patrimonio').value,
                setor: document.getElementById('setor').value,
                responsavel: document.getElementById('responsavel').value,
                endereco_manutencao: document.getElementById('endereco_manutencao').value,
                data_manutencao: document.getElementById('data_manutencao').value,
                hora_manutencao: document.getElementById('hora_manutencao').value
            };
            //faz um fetch pra enviar informação já em json




            //vê se todos os campos estão preenchidos, se estiver funciona, senão não
            if (!dadosChamado.descricao ||
                !dadosChamado.modelo_maquina ||
                !dadosChamado.numero_serie ||
                !dadosChamado.numero_patrimonio ||
                !dadosChamado.setor ||
                !dadosChamado.responsavel ||
                !dadosChamado.endereco_manutencao ||
                !dadosChamado.data_manutencao ||
                !dadosChamado.hora_manutencao) {

                alert("Por favor, preencha todos os campos obrigatórios antes de enviar.");
                return;
            }
            try {
                const resposta = await fetch('/api/chamados', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`  //separa o bearer do token
                    },
                    body: JSON.stringify(dadosChamado)
                });

                const resultado = await resposta.json();

                if (resultado.sucesso) {
                    alert("Chamado aberto com sucesso! ID: " + resultado.id);  //id ja ta na migration

                } else {
                    alert("Erro: " + resultado.erro);
                }
            } catch (err) {
                console.error(err);
                alert("Erro de conexão");
            }
        }
        //na migration o AUTO_INCREMENT ja pega o id do chamado automaticamente
    </script>
