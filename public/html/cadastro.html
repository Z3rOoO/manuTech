<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro ManuTech</title>
</head>
<body>
    <form id="form-cadastro">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="email" required>
        <input type="password" id="senha" placeholder="senha" required>
        
        <input type="text" id="empresa" placeholder="Empresa vinculada" required>
        <input type="text" id="cargo" placeholder="Cargo" required>
        <input type="text" id="cnpj" placeholder="CNPJ" required>
        
        <button type="submit">Cadastrar</button>
    </form>

    <script>
      
        const form = document.getElementById('form-cadastro');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
           
            const senha = document.getElementById('senha').value; 

           
            if(senha.length < 8){ 
                alert("A senha precisa ter pelo menos 8 caracteres");
                return;
            }

            try {
                const resposta = await fetch('/api/auth/registrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                   
                    body: JSON.stringify({ nome, email, senha })
                });

                const resultado = await resposta.json();

                if (resultado.sucesso) {
                    alert('Conta criada com sucesso! Agora faça login.');
                    window.location.href = '/manutech/login';
                } else {
                    alert('Erro ao cadastrar: ' + resultado.erro);     //erro(api)
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão. Verifique se o servidor está ligado.');
            }
        });
    </script>
</body>
</html>
