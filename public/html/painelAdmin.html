    <main>

        <div class="container container-paineladm" style="margin-top: 120px; padding: 20px;">
            <div class="row justify-content-center">
                <h1 style="color: #0043ad; text-align: center; margin-bottom: 20px;">Painel de Administrador</h1>
                <div class="col-12 mb-3">
                    <input type="text" style="margin-bottom: 20px;" class="form-control input-painel-adm"
                        placeholder="Pesquisar usuário:">
                </div>

                <div class="col-6 mb-3">
                    <input type="text" class="form-control input-painel-adm" placeholder="Nome completo:">
                </div>
                <div class="col-6 mb-3">
                    <input type="text" class="form-control input-painel-adm" placeholder="Cargo:">
                </div>

                <div class="col-6 mb-3">
                    <input type="text" class="form-control input-painel-adm" placeholder="Empresa vinculada:">
                </div>
                <div class="col-6 mb-3">
                    <input type="text" class="form-control input-painel-adm" placeholder="CNPJ:">
                </div>

                <div class="col-12 mb-3">
                    <input type="text" class="form-control input-painel-adm" placeholder="Email:">
                </div>

                <div class="col-12 mb-4 text-center">
                    <select class="custom-select"
                        style="border: 2px solid #0043ad; width: 300px; height: 40px; border-radius: 20px; padding: 3px;">
                        <option selected disabled>Tipo do usuário</option>
                        <option value="admin">Administrador</option>
                        <option value="editor">Editor</option>
                        <option value="user">Usuário comum</option>
                    </select>
                </div>
                <div class="col-4 text-center">
                    <button class="btt-painel-adm">Atualizar</button>
                </div>
                <div class="col-4 text-center">
                    <button class="btt-painel-adm">Criar</button>
                </div>
                <div class="col-4 text-center">
                    <button class="btt-painel-adm">Excluir</button>
                </div>
            </div>
        </div>
    </main>
