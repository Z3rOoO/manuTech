<script type="module">
       
        import '../js/sessao.js';

        async function buscarUsuario() {
            const emailBusca = document.getElementById('adm-pesquisa').value;
            if(!emailBusca) return alert("Digite um email para buscar.");

            try {
                const response = await fetch(`/api/usuarios/buscar?email=${emailBusca}`);
                const dados = await response.json();

                if(dados.sucesso && dados.usuario) { //funcao q faz aparecer as infomrcao no input se der certp
                    const u = dados.usuario;
                    document.getElementById('adm-id-usuario').value = u.id; 
                    document.getElementById('adm-nome').value = u.nome;
                    document.getElementById('adm-email').value = u.email;
                    document.getElementById('adm-cargo').value = u.cargo;
                    document.getElementById('adm-empresa').value = u.empresa;
                    document.getElementById('adm-cnpj').value = u.cnpj;
                    
                    // Seleciona o tipo no select 
                    document.getElementById('adm-tipo').value = u.tipo; 
                    
                    document.getElementById('adm-senha').value = ""; 
                   //alert("Usuário encontrado!");
                } else {
                    alert("Usuário não encontrado.");
                    limparinput();
                }
            } catch (error) {
                console.error(error);
                alert("Erro de busca // verificar rota");
            }
        }

        async function criarUsuario() {
            const dados = pegarDadosDoFormulario();
            if(!dados.senha) return alert("Senha é obrigatória para criar usuário.");

            try {
                const response = await fetch('/api/auth/registrar', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(dados)
                });
                const result = await response.json();
                
                if(result.sucesso) {
                    alert("Usuário criado com sucesso!");
                    limparinput();
                } else {
                    alert("Erro: " + result.erro);
                }
            } catch (error) {
                console.error(error);
                alert("Erro de conexão.");
            }
        }

        async function atualizarUsuario() {
            const id = document.getElementById('adm-id-usuario').value;
            if(!id) return alert("Busque um usuário primeiro para atualizar.");

            const dados = pegarDadosDoFormulario();

            try {
                const response = await fetch(`/api/usuarios/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(dados)
                });
                const result = await response.json();
                
                if(result.sucesso) {
                    alert("Usuário atualizado!");
                } else {
                    alert("Erro ao atualizar: " + (result.erro || "Desconhecido"));
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function excluirUsuario() {
            const id = document.getElementById('adm-id-usuario').value;
            if(!id) return alert("Selecione um usuário para excluir.");

            if(!confirm("Tem certeza que deseja excluir este usuário?")) return;

            try {
                const response = await fetch(`/api/usuarios/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if(result.sucesso) {
                    alert("Usuário excluído.");
                    limparinput();
                } else {
                    alert("Erro ao excluir.");
                }
            } catch (error) {
                console.error(error);
            }
        }

        function pegarDadosDoFormulario() {  ///colocar dps nas outras funcoes
            return {
                nome: document.getElementById('adm-nome').value,
                email: document.getElementById('adm-email').value,
                cargo: document.getElementById('adm-cargo').value,
                empresa: document.getElementById('adm-empresa').value,
                cnpj: document.getElementById('adm-cnpj').value,
                tipo: document.getElementById('adm-tipo').value,
                senha: document.getElementById('adm-senha').value
            };
        }

        function limparinput() {
            document.querySelectorAll('.input-painel-adm').forEach(input => input.value = ''); //passa do for each o input pro valor nullo
            document.getElementById('adm-id-usuario').value = '';
        }

//pega a funcao do on click
        window.buscarUsuario = buscarUsuario;
        window.criarUsuario = criarUsuario;
        window.atualizarUsuario = atualizarUsuario;
        window.excluirUsuario = excluirUsuario;

    </script>
