<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // 1. Pega o formulário pelo ID
    const form = document.getElementById('form-login');

    // 2. Escuta quando alguém clica em "Entrar"
    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Impede a página de recarregar sozinha

        // 3. Pega os valores digitados
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        try {
            // 4. Manda os dados para a SUA API (Backend)
            const resposta = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Avisa que é JSON
                },
                body: JSON.stringify({ email, senha }) // Transforma em texto JSON
            });

            const dados = await resposta.json();

            // 5. Verifica se deu certo
            if (dados.sucesso) {
                // --- AQUI ENTRA O JWT ---
                // Salvamos o token no navegador para usar nas próximas páginas
                localStorage.setItem('token', dados.dados.token);
                
                // (Opcional) Salva o nome do usuário para mostrar na Home
                localStorage.setItem('usuario', JSON.stringify(dados.dados.usuario));

                alert('Login realizado com sucesso!');
                
                // 6. Redireciona para a Home do Manutech
                window.location.href = '/manutech/home';
            } else {
                // Se errou a senha
                alert('Erro: ' + dados.erro);
            }

        } catch (error) {
            console.error('Erro:', error);
            alert('Erro ao tentar conectar com o servidor.');
        }
    });
</script>
</head>
<body>
    <form id="form-login">
    <input type="email" id="email" placeholder="Seu e-mail" required>
    
    <input type="password" id="senha" placeholder="Sua senha" required>
    
    <button type="submit">Entrar</button>
</form>
</body>
</html>
