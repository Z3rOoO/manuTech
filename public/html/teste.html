<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ManuTech</title>
    </head>
<body>
    <form id="form-login">
        <input type="email" id="email" placeholder="Seu e-mail" required>
        <input type="password" id="senha" placeholder="Sua senha" required>
        <button type="submit">Entrar</button>
    </form>

    <script>
        // Agora sim! O formulário já existe na tela.
        const form = document.getElementById('form-login');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const resposta = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ email, senha })
                });

                const dados = await resposta.json();

                if (dados.sucesso) {
                    localStorage.setItem('token', dados.dados.token);
                    localStorage.setItem('usuario', JSON.stringify(dados.dados.usuario));

                    alert('Login realizado com sucesso!');
                    window.location.href = '/manutech/home';
                } else {
                    alert('Erro: ' + dados.erro);
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao tentar conectar com o servidor.');
            }
        });
    </script>
</body> </html>
