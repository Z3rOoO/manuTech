    <script>
        //criar produto e o botao de + ou -
        let produtoAtual = null;
        let quantidade = 1;
        let precoUnitario = 0;

        async function carregarProduto() {
            // Pega o ID da url  
            const id = window.location.pathname.split('/').pop();

            if (!id || isNaN(id)) {
                alert("Produto não especificado!");
                window.location.href = "/catalogo";
                return;
            }

            try {
                const response = await fetch(`/api/produtos/${id}`);
                const dados = await response.json();

                if (dados.sucesso) {
                    produtoAtual = dados.produto;

                    // 1. SALVA O PREÇO PARA A CONTA FUNCIONAR
                    precoUnitario = parseFloat(produtoAtual.preco);

                    document.getElementById('prod-nome').innerText = produtoAtual.nome;
                    document.getElementById('prod-modelo').innerText = produtoAtual.modelo || '';
                    document.getElementById('prod-descricao').innerText = produtoAtual.descricao;

                    // atulia preco
                    atualizarPrecoTela();

                    // imagem
                    if (produtoAtual.imagem) {

                        document.getElementById('prod-img').src = `/images/produtos/${produtoAtual.imagem}`;
                    } else {

                        document.getElementById('prod-img').src = "/images/ilustracoes/teste-produtoCarrinho.png";
                    }

                } else {
                    alert("Produto não encontrado.");
                    window.location.href = "/catalogo";
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao carregar produto.");
            }
        }

        //BOTAO ---------------------------------------
        function atualizarPrecoTela() {
            const total = precoUnitario * quantidade;
            document.getElementById('prod-preco').innerText = `R$ ${total.toFixed(2)}`;

        }


        function alterarQtd(valor) {
            quantidade += valor;

            //Nn ficar menor q 1
            if (quantidade < 1) quantidade = 1;


            document.getElementById('qtd').innerText = quantidade;


            atualizarPrecoTela();
        }




        carregarProduto();
    </script>
    <script type="module">
        const usuario = await obterUsuarioLogado();

        function adicionarCarrinho() {

            if (!produtoAtual) {
                alert("Produto não carregado!");
                return;
            }

            const quantidade = Number(document.getElementById("qtd").innerText);




            const dados = {
                cliente_id: usuario.id,
                produto_id: produtoAtual.produto_id,
                quantidade: quantidade,
                nome: produtoAtual.nome,
                descricao: produtoAtual.descricao,
                preco: produtoAtual.preco,
                imagem: produtoAtual.imagem
            };
            console.log(JSON.stringify(dados))

            fetch("/api/carrinho", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dados)
            })
                .then(res => res.json())
                .then(retorno => {

                    if (retorno.sucesso) {
                        alert("Produto adicionado ao carrinho!");
                    } else {
                        alert("Erro: " + retorno.mensagem);
                    }
                })
                .catch(err => console.error(err));
        }



        window.adicionarCarrinho = adicionarCarrinho;
    </script>
