    <script>
        // Carrega a lista de produtos do endpoint '/api/produtos' e exibe-os na tabela do catálogo.
        async function carregarProdutos() {
            const resposta = await fetch('/api/produtos');
            const produtos = await resposta.json();
            console.log(produtos);

            const lista = document.getElementById('lista-produtos');

            produtos.forEach(produto => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${produto.imagem_url}" alt="${produto.nome}" width="150" loading="lazy" /></td>
                    <td>${produto.nome}</td>
                    <td>${produto.descricao}</td>
                    <td>R$ ${Number(produto.preco).toFixed(2)}</td>
                    <td>carrinho</td>
                    <td>
                        <button class="btn btn-outline-primary" title="Adicionar ao carrinho">
                            <img src="../images/icons/icon-carrinho.png" alt="Carrinho" style="width:24px; height:24px;">
                        </button>
                    </td>`
                lista.appendChild(row);
            });
        };
        

        // Call the function after the DOM is loaded
        window.addEventListener('DOMContentLoaded', carregarProdutos);
    </script>
