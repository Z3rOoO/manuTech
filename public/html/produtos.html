    <script>
        async function carregarProdutos() {
            const resposta = await fetch('/api/produtos');
            const data = await resposta.json();
            console.log(data);

            if (!data.sucesso) {
                alert('Erro ao carregar produtos: ' + data.erro);
                return;
            }

            if (data.sucesso) {
                const lista = document.getElementById('lista-produtos');
                lista.innerHTML = "";

                data.produtos.forEach(produto => {
                    

                    const row = document.createElement('div');
                    row.innerHTML = `
                    <div class="row linhaT">
                       <div class="col-12 col-md-2 order-2 order-md-1 bodyT"><img src="../images/produtos/${produto.imagem}" alt="${produto.nome}" height="100%" loading="lazy" /></div>
                        <div class="col-12 col-md-2 order-1 order-md-2 bodyT">${produto.nome}</div>
                        <div class="col-12 col-md-3 order-3 order-md-3 bodyT">${produto.descricao}</div>
                        <div class="col-6 col-md-3 order-4 order-md-4 bodyT">R$ ${Number(produto.preco).toFixed(2)}</div>
                        <div class="col-6 col-md-2 order-5 order-md-5 bodyT">
                            <button class="btn btn-outline-primary" title="Adicionar ao carrinho">
                                <img src="../images/icons/carrinho.svg" width="24" height="24">
                            </button>
                        </div>
                    </div>
                    `;
                    lista.appendChild(row);
                });
            }
        }


        carregarProdutos();
    </script>
