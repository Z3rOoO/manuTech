<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Chat - Manutech</title>
    <script src="../js/verificar_login.js"></script>
    <script type="module" src="../js/sessao.js" defer></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/icons/icon_manutech.svg">
</head>

<body>
    <header id="header-logado" class="fixed-top header-azul">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="row content-navbar">
                <div class="col-8 col-sm-8 col-md-4 col-lg-2">
                    <div style="width: 100%;">
                        <a href="/index"><img src="../images/icons/logo-manutech.png" style="width: 100%;"></a>
                    </div>
                </div>

                <div class="col-3 col-sm-3 d-md-none d-lg-none menu-mobile">
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="d-md-block col-md-2 col-lg-2">
                    <div class="collapse navbar-collapse lista-header" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0 botoes-header">
                            <li class="nav-item">
                                <a class="nav-link" href="/chamado">Manutenção</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/catalogo">Reposição</a>
                            </li>
                        </ul>

                        <div class="col-3 col-sm-3 d-block d-md-none">
                            <div class="header-icons-menu">
                                <a href="/manutencoes"><img src="../images/icons/icon-home-solicitacoes.png" width="55px"></a>

                                <div class="dropdown" style="display: inline-block; margin-left: 15%;">
                                    <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="../images/icons/perfil-azul.png" width="55px">
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end box-modal">
                                        <li class="alinhar-modal">
                                            <img class="foto-modal" src="../images/icons/perfil-azul.png">
                                            <span class="dropdown-item-text fw-bold nome-modal"
                                                id="nome-usuario-menu"></span>
                                        </li>
                                        <li><span class="dropdown-item-text empresa-modal" id="empresa-usuario-menu"></span>
                                                <span class="dropdown-item-text cargo-modal" id="cargo-usuario-menu"></span>
                                            </li>
                                        
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item text-danger"
                                                style="text-align: center; font-size: 20px;" href="#"
                                                onclick="fazerLogout()">Sair</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-none d-md-block col-md-2">
                    <div class="header-icons">
                        <a href="/manutencoes"><img src="../images/icons/icon-home-solicitacoes.png" width="55px"></a>
                        <div class="dropdown" style="display: inline-block; margin-left: 15%;">
                            <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../images/icons/perfil-azul.png" width="55px">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end box-modal">
                                <li class="alinhar-modal">
                                    <img class="foto-modal" src="../images/icons/perfil-azul.png">
                                    <span class="dropdown-item-text fw-bold nome-modal" id="nome-usuario-menu"></span>
                                </li>
                                <li class="empresa-cargo-wrapper">
                                    <span class="dropdown-item-text empresa-modal" id="empresa-usuario-menu"></span>-
                                    <span class="dropdown-item-text cargo-modal" id="cargo-usuario-menu"></span>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" style="text-align: center; font-size: 20px;"
                                        href="#" onclick="fazerLogout()">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="row">
            <div class="col-3 container-contatos">
                <div class="row contato-chat">
                    <div class="col-2"><img src="../images/icons/perfil.png"></div>
                    <div class="col-10">
                        <p>Miguel Guedeslarios</p>
                    </div>
                </div>
                <div class="row contato-chat">
                    <div class="col-2"><img src="../images/icons/perfil.png"></div>
                    <div class="col-10">
                        <p>Miguel Guedeslarios</p>
                    </div>
                </div>
            </div>
            <div class="col-9 ">
                <div class="container-conversa">
                    <div class="header-conversa">
                        <img src="../images/icons/perfil.png">
                        <p class="nome-contato">Miguel Guedeslarios</p>
                    </div>
                    <div class="msg1">TESTANDO AQUI VIU</div>
                    <div class="msg2">BLZ DOG</div>
                    <div class="row footer-conversa">
                        <div class="col"><input class="enviar-msg" placeholder="Sua mensagem:" type="text"></div>
                        <div class="col centralizar-botao-enviar"><button class="btn-enviar">Enviar</button></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>
<script src="../js/sessao.js"></script> <!--script para o sair da sessao -->

</html>
