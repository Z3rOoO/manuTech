<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Relatório Técnico - Manutech</title>
    <!-- SESSAO NO TOPO -->
    <script src="../js/sessao.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/acompanhamento-func.css"> <!-- Crie se não existir -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/icons/icon_manutech.svg">
</head>

<body>
    <!-- HEADER IGUAL AO SERVICOS.HTML (Copiei para garantir consistência) -->
    <header id="header-logado" class="fixed-top header-azul">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="row content-navbar">
                <div class="col-8 col-sm-8 col-md-4 col-lg-2">
                    <div style="width: 100%;">
                        <a href="/index"><img src="../images/icons/logo-manutech-orange.png" style="width: 100%;"></a>
                    </div>
                </div>
                <!-- ... (Resto do menu igual aos outros, omitido para brevidade) ... -->
                 <div class="d-none d-md-block col-md-2">
                    <div class="header-icons">
                        <div class="dropdown" style="display: inline-block; margin-left: 15%;">
                            <a href="#" role="button" data-bs-toggle="dropdown"><img src="../images/icons/perfil-azul.png" width="55px"></a>
                            <ul class="dropdown-menu dropdown-menu-end box-modal">
                                <li class="alinhar-modal"><span class="dropdown-item-text fw-bold nome-modal user-nome"></span></li>
                                <li><span class="dropdown-item-text empresa-modal user-empresa"></span></li>
                                <li><span class="dropdown-item-text text-muted small user-cargo"></span></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" style="text-align: center; font-size: 20px;" href="#" onclick="fazerLogout()">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                 </div>
            </div>
        </nav>
    </header>

    <main style="margin-top: 120px;">
        <div class="container">
            <div class="accordion" id="accordionServico">
                <div class="accordion-item" style="border: none; border-radius: 20px;">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button titulo-servico d-flex justify-content-between" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <!-- TÍTULO DINÂMICO -->
                            <span id="titulo-chamado" class="titulo-servico">Carregando chamado...</span>
                        </button>
                    </h2>

                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionServico">
                        <div class="accordion-body">
                            <!-- DADOS DO CHAMADO -->
                            <div class="row txt-status mb-2"><b>Status:</b> <span id="status-chamado" class="ms-2 badge bg-warning text-dark">...</span></div>
                            <div class="row txt-descricao mb-2"><b>Descrição do problema:</b> <span id="desc-chamado" class="ms-2">...</span></div>
                            <div class="row txt-endereco mb-2"><b>Endereço:</b> <span id="end-chamado" class="ms-2">...</span></div>
                            <div class="row txt-responsavel mb-2"><b>Responsável:</b> <span id="resp-chamado" class="ms-2">...</span></div>
                            <div class="row mb-2">
                                <div class="col-6"><b>Data Visita:</b> <span id="data-chamado">...</span></div>
                                <div class="col-6"><b>Hora Visita:</b> <span id="hora-chamado">...</span></div>
                            </div>

                            <hr class="my-4">

                            <!-- FORMULÁRIO DO TÉCNICO -->
                            <form id="form-relatorio" onsubmit="enviarRelatorio(event)">
                                <h3 class="title-form text-center mb-4" style="color: #0043ad;">Relatório Técnico</h3>
                                
                                <div class="mb-3">
                                    <label class="form-label">Diagnóstico / Relatório:</label>
                                    <textarea id="relatorio" class="form-control input-relatorio" rows="3" placeholder="O que foi constatado?" required></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Peças para reposição:</label>
                                    <input id="pecas" type="text" class="form-control input-relatorio" placeholder="Ex: Rolamento, Correia (ou 'Nenhuma')" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Ferramentas necessárias:</label>
                                    <input id="ferramentas" type="text" class="form-control input-relatorio" placeholder="Ex: Chave 12, Torquímetro" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Orçamento estimado (R$):</label>
                                    <input id="orcamento" type="number" step="0.01" class="form-control input-relatorio" placeholder="0.00" required>
                                </div>

                                <div class="text-center mt-4">
                                    <button class="btt-enviar btn btn-primary px-5" type="submit">Enviar Relatório</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
        function formatarData(dataISO) {
            if(!dataISO) return "--/--/----";
            const data = new Date(dataISO);
            return data.toLocaleDateString('pt-BR');
        }

        // 1. CARREGAR DADOS NA TELA
        async function carregarDadosIniciais() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if(!id) {
                alert("Nenhum chamado selecionado!");
                window.location.href = "/servicos";
                return;
            }

            const token = localStorage.getItem('token');
            
            try {
                const resposta = await fetch(`/api/chamados/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const dados = await resposta.json();

                if(dados.sucesso) {
                    const c = dados.chamado;
                    // Preenche os spans
                    document.getElementById('titulo-chamado').innerText = `#${c.chamado_id} - ${c.modelo_maquina}`;
                    document.getElementById('status-chamado').innerText = c.status_code;
                    document.getElementById('desc-chamado').innerText = c.descricao;
                    document.getElementById('end-chamado').innerText = c.endereco_manutencao;
                    document.getElementById('resp-chamado').innerText = c.responsavel;
                    document.getElementById('data-chamado').innerText = formatarData(c.data_manutencao);
                    document.getElementById('hora-chamado').innerText = c.hora_manutencao;
                }
            } catch (error) {
                console.error(error);
            }
        }

        // 2. ENVIAR O RELATÓRIO
        async function enviarRelatorio(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            const dadosRelatorio = {
                relatorio: document.getElementById('relatorio').value,
                pecas: document.getElementById('pecas').value,
                ferramentas: document.getElementById('ferramentas').value,
                orcamento: document.getElementById('orcamento').value
            };

            try {
                const resposta = await fetch(`/api/chamados/${id}/relatorio`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(dadosRelatorio)
                });
                
                const resultado = await resposta.json();
                
                if(resultado.sucesso) {
                    alert("Relatório enviado com sucesso!");
                    window.location.href = "/servicos"; // Volta para a lista de serviços
                } else {
                    alert("Erro: " + resultado.erro);
                }

            } catch (err) {
                console.error(err);
                alert("Erro ao enviar relatório.");
            }
        }

        carregarDadosIniciais();
    </script>
</body>
</html>
